apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: deeplang
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: deeplang
    spec:
      containers:
      - name: deeplang
        image: ${YOUR_REPO}/deeplang:v3
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: deeplang
spec:
  type: LoadBalancer
  ports:
  - port: 5000
  selector:
    app: deeplang
